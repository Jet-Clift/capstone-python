<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1></h1>
        </header>

    {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
            {{ msg }}
        </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
</body>
</html>
