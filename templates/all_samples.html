{% extends 'base.html' %}
{% block title %}Recent Samples{% endblock %}
{% block head %}{% endblock %}
{% block body %}
<a class="usamp home" href="/nav">Home</a>
<h1 class="heading">Recent Samples</h1>

  <ul>
    {% for sample in samples %}
      <li>
        <a class="navbar usamp" href="/samples/{{ sample.id }}">
          {{ sample.sample_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
