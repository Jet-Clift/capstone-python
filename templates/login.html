{% extends 'base.html' %}
{% block title %}Sample Library - Log In{% endblock %}

{% block body %}
    <h1 class="heading">Please Log In</h1>
    <div>
        <h2>Log In</h2>
        <form class="form" action="/login" method="POST">
            <p>
                Username <input class="input" type="text" name="username">
            </p>
            <p>
                Password <input class="input" type="password" name="password">
            </p>
            <p>
                <input class="login" type="submit" value="Log In"> 
            </p>
        </form>
    </div>


    <h2>Don't have an account?</h2>
    <a href="/create_acc">Create an Account</a>
{% endblock %}
