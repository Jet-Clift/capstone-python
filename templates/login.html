{% extends 'base.html' %}
{% block title %}Sample Library{% endblock %}

{% block body %}
    <h1>Please Log In</h1>

    <h2>Navigation</h2>
    <ul>
        <li><a href="/"></a></li>
        <li><a href="/"></a></li>
    </ul>

    <div>
        <h2>Log In</h2>
        <form action="/users" method="POST">
            <p>
                Username <input type="text" name="username">
            </p>
            <p>
                Password <input type="password" name="password">
            </p>
            <p>
                <button type="submit">Create User</button>
            </p>
        </form>
    </div>
    <h2>Don't have an account?</h2>
    <button href="/create_acc.html">Create Account</button>

{% endblock %}
